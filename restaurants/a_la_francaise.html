<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Redécouvrez les grands classiques de la cuisine française avec le menu À la française, à réserver en ligne sur Ohmyfood."
    />

    <title>À la française</title>
    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <a href="/index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>ohmyfood</h1>
    </header>

    <!-- Image de couverture -->
    <div class="cover">
      <img
        src="../assets/images/restau/a_la_francaise.jpg"
        alt="À la française"
      />
    </div>

    <main class="menu-container">
      <div class="menu-title">
        <h2>À la française</h2>
        <label class="heart-toggle">
          <input type="checkbox" />
          <i class="fa-regular fa-heart heart-empty"></i>
          <i class="fa-solid fa-heart heart-full"></i>
        </label>
      </div>

      <!-- Entrées -->
      <section class="menu-section">
        <h3>Entrées</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Tartare de poulpe acidulé</h4>
              <p>Aux zestes d'orange</p>
            </div>
            <div class="dish-price">25€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Velouté de légumes d’antan</h4>
              <p>Carotte, panais, topinambour</p>
            </div>
            <div class="dish-price">35€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Soupe à l'oignon</h4>
              <p>Revisitée</p>
            </div>
            <div class="dish-price">20€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
      </section>

      <!-- Plats -->
      <section class="menu-section">
        <h3>Plats</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Filet de dorade</h4>
              <p>Aux agrumes</p>
            </div>
            <div class="dish-price">40€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Magret de canard</h4>
              <p>Et parmentier de pommes de terre</p>
            </div>
            <div class="dish-price">35€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Pigeonneau d’Ille-et-Vilaine</h4>
              <p>Sur son lit de gnocchis aux légumes</p>
            </div>
            <div class="dish-price">44€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
      </section>

      <!-- Desserts -->
      <section class="menu-section">
        <h3>Desserts</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Pétales de violettes glacés</h4>
              <p>Et purée de noisettes</p>
            </div>
            <div class="dish-price">18€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Fondant au chocolat</h4>
              <p>Revisité</p>
            </div>
            <div class="dish-price">22€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Millefeuille croustillant</h4>
              <p>Myrtilles et pâte d’amande</p>
            </div>
            <div class="dish-price">23€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
      </section>

      <button class="btn-order">Commander</button>
    </main>

    <footer class="footer">
      <h2 class="footer-logo">ohmyfood</h2>
      <ul class="footer-links">
        <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
