<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Découvrez La palette du goût, un menu raffiné avec des plats gastronomiques au cœur de Paris, à précommander sur Ohmyfood."
    />

    <title>La palette du goût</title>
    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <a href="/index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>ohmyfood</h1>
    </header>

    <!-- Image de couverture -->
    <div class="cover">
      <img
        src="/assets/images/restau/la_palette_du_gout.jpg"
        alt="La palette du goût"
      />
    </div>

    <main class="menu-container">
      <div class="menu-title">
        <h2>La palette du goût</h2>
        <label class="heart-toggle">
          <input type="checkbox" />
          <i class="fa-regular fa-heart heart-empty"></i>
          <!-- contour -->
          <i class="fa-solid fa-heart heart-full"></i>
          <!-- plein -->
        </label>
      </div>

      <!-- Entrées -->
      <section class="menu-section">
        <h3>Entrées</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Fricassée d'escargots</h4>
              <p>Au piment d'Espelette</p>
            </div>
            <div class="dish-price">25€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Foie gras de canard mi-cuit</h4>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <div class="dish-price">35€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Œuf au plat</h4>
              <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <div class="dish-price">20€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
      </section>

      <!-- Plats -->
      <section class="menu-section">
        <h3>Plats</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Filet de bœuf aux herbes</h4>
              <p>Accompagné de sa ribambelle de légumes</p>
            </div>
            <div class="dish-price">40€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Parmentier de queue de bœuf</h4>
              <p>À la truffe noire sur sa purée de panais</p>
            </div>
            <div class="dish-price">35€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Filet de turbot</h4>
              <p>Aux agrumes</p>
            </div>
            <div class="dish-price">44€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
      </section>

      <!-- Desserts -->
      <section class="menu-section">
        <h3>Desserts</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Paris-Brest</h4>
              <p>Revisité</p>
            </div>
            <div class="dish-price">18€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Macaron au chocolat d'exception</h4>
              <p>Et glace à la vanille de Madagascar</p>
            </div>
            <div class="dish-price">22€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Mousse au chocolat</h4>
              <p>Au piment d'Espelette et à la truffe noire</p>
            </div>
            <div class="dish-price">23€</div>
            <div class="check-icon"><i class="fa-solid fa-check"></i></div>
          </div>
        </label>
      </section>

      <button class="btn-order">Commander</button>
    </main>

    <footer class="footer">
      <h2 class="footer-logo">ohmyfood</h2>
      <ul class="footer-links">
        <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
