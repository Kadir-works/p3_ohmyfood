<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Laissez-vous tenter par une expérience culinaire délicate et sensorielle avec Le délice des sens, via Ohmyfood."
    />

    <title>Le délice des sens</title>
    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <a href="../index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>ohmyfood</h1>
    </header>

    <!-- Image de couverture -->
    <div class="cover">
      <img
        src="../assets/images/restau/le_delice_des_sens.jpg"
        alt="Le délice des sens"
      />
    </div>

    <!-- Section menu -->
    <main class="menu-container">
      <div class="menu-title">
        <h2>Le délice des sens</h2>
        <label class="heart-toggle">
          <input type="checkbox" />
          <i class="fa-regular fa-heart heart-empty"></i>
          <i class="fa-solid fa-heart heart-full"></i>
        </label>
      </div>

      <!-- Entrées -->
      <section class="menu-section">
        <h3>Entrées</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Tartare de thon</h4>
              <p>Assaisonné au yuzu</p>
            </div>
            <div class="dish-price">25€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Bouchée de homard croustillant</h4>
              <p>Et sa farandole de petits légumes</p>
            </div>
            <div class="dish-price">35€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Velouté de cèpes</h4>
              <p>Aux truffes</p>
            </div>
            <div class="dish-price">20€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>
      </section>

      <!-- Plats -->
      <section class="menu-section">
        <h3>Plats</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Poulet rôti aux herbes de Provence</h4>
              <p>Et sa crème de morilles</p>
            </div>
            <div class="dish-price">40€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Langouste rôtie</h4>
              <p>Et ses légumes croquants</p>
            </div>
            <div class="dish-price">35€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Côte de bœuf Angus</h4>
              <p>Et sa purée de panais</p>
            </div>
            <div class="dish-price">44€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>
      </section>

      <!-- Desserts -->
      <section class="menu-section">
        <h3>Desserts</h3>

        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Farandole de desserts</h4>
              <p>Du chef</p>
            </div>
            <div class="dish-price">18€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>
        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Crème brûlée</h4>
              <p>Revisitée</p>
            </div>
            <div class="dish-price">22€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>
        <label class="dish">
          <input type="checkbox" class="dish-toggle" />
          <div class="dish-content">
            <div class="dish-text">
              <h4>Tiramisu</h4>
              <p>À la noisette</p>
            </div>
            <div class="dish-price">23€</div>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </div>
        </label>
      </section>

      <!-- Bouton commander -->
      <button class="btn-order">Commander</button>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <h2 class="footer-logo">ohmyfood</h2>
        <ul class="footer-links">
          <li>
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
          </li>
          <li>Mentions légales</li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
